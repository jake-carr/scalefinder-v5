<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guitar Scale Finder</title>
    <meta charset="utf-8" />
    <meta name="Guitar Scale Finder" content="v5" />
    <meta
      name="description"
      content="Free scale look-up tool for guitar players, now with a metronome and lookups for common chords included. Useful for practicing scale/chord shapes or noodling to a jam track. Also available on the App Store. No sign-up. No ads."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="tailwinds.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript" src="babel.bundle.js"></script>
    <script type="text/javascript">
      if (
        /Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)
      ) {
        document.write(
          '<script type="text/javascript" src="mobile.bundle.js"><\/script>',
        )
      } else {
        document.write(
          '<script type="text/javascript" src="desktop.bundle.js"><\/script>',
        )
      }
    </script>
    <script
      src="https://kit.fontawesome.com/a9e1b653f0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
